<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>403</title>
</head>

<body>
<div layout:fragment="~{content}">
    <div class='container'>
        <div class='content page-error'>
            <h1>403</h1>
            <h2>Forbidden!</h2>
            <p>You have logged into GitHub with a user who has not been granted access
                to this application. Please make sure you have been added to the correct
                GitHub team to gain access</p>
        </div>
    </div>
</div>
</body>
</html>
